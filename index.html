<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg py-5 text-black text-opacity-25">
                        <h3 class="fs-1">Bookmarker</h3>
                    </div>
                </div>
                <div class="row p-4 border-top border-bottom border-1 border-dark">
                    <!-- Input Form -->
                    <div class="col-lg-12 bg-black bg-opacity-10 text-center fw-bolder p-5 my-2 rounded-1">
                        <h3 class="my-5">Bookmark your favorite sites</h3>
                        <label for="siteName">Site Name</label>
                        <input id="siteName" placeholder="Site Name" type="text" class="form-control my-3">
                        <p class="text-danger text-start fa-xs px-3 d-none" id="nameError">Name is required</p>
                        <label for="siteURL">Site URL</label>
                        <input id="siteURL" placeholder="Site URL" type="text" class="form-control my-3">
                        <p class="text-danger text-start fa-xs px-3 d-none" id="urlError">Url Field is required</p>
                        <button onclick="addSite()" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- Database-->
                    <div id="sitesList" class="p-0">
                    </div>
                </div>
                <div class="row text-black text-opacity-25 py-4">
                    <h5 class="fs-6">Â© 2019 Bookmarker Inc.</h5>
                </div>
            </div>
        </header>

        <script src="js/main.js"></script>
    </body>
</html>
